{% extends 'macavity/base.html' %}
{% load static %}
{% load macavity_tags %}
{% block content %}
<div class="content">
    <section class="videos_list">
        <div class="playlist_top">
            <h2>
                {% for channel in subscribed_at %}
                    <a href="{% url 'channel' channel.slug %}">{{channel.username}}</a>
                {% endfor %}
            </h2>
        </div>
        {% draw_videos %}
    </section>
</div>
{% endblock %}
