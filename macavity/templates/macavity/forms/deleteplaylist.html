{% extends 'macavity/base.html' %}
{% block content %}
{% if user.is_authenticated and user == object.channel_playlist and not object.algo_playlist %}
    <section class="register_login">
        <h2>Вы действительно хотите удалить этот плелист?</h2>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    </section>
{% endif %}
{% endblock %}
